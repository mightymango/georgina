<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="assets/img/apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="assets/img/apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="assets/img/apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="assets/img/apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="assets/img/apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="assets/img/apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="assets/img/apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="assets/img/apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="assets/img/apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>{{ site.name }} | {{ page.title }}</title>
  </head>
  <body>

    <div class="card">
    <div class="box">
          <div class="img">
              <img src="assets/img/photo.jpeg">
          </div>
          <h2>{{ page.headline }}<br><span class="pt-1">{{ page.subtitle }}</span></h2>
          <p> {{ page.text }}</p>
          <span>
              <ul>
                  <li><a href="{{ page.facebook}}"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                  <li><a href="{{ page.twitter }}"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                  <li><a href="{{ page.email }}"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
  <!--                 <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li> -->
              </ul>
          </span>
      </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
